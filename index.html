<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <input type="text" id="display" readonly>

        <div id="buttonscnt">
            <div class="columns">
                <button onclick="displayclear('0')" class="buttons">AC</button>
                <button onclick="displaydelete()" class="buttons">dlt</button>
                <button onclick="appendtodisplay('**')" class="buttons">(aÂ²)</button>
                <button onclick="appendtodisplay('/')" class="buttons">a/b</button>
            </div>
            <div class="columns">
                <button onclick="appendtodisplay('7')" class="buttons">7</button>
                <button onclick="appendtodisplay('8')" class="buttons">8</button>
                <button onclick="appendtodisplay('9')" class="buttons">9</button>
                <button onclick="appendtodisplay('*')" class="buttons">*</button>
            </div>
            <div class="columns">
                <button onclick="appendtodisplay('4')" class="buttons">4</button>
                <button onclick="appendtodisplay('5')" class="buttons">5</button>
                <button onclick="appendtodisplay('6')" class="buttons">6</button>
                <button onclick="appendtodisplay('-')" class="buttons">-</button>
            </div>
            <div class="columns">
                <button onclick="appendtodisplay('1')" class="buttons">1</button>
                <button onclick="appendtodisplay('2')" class="buttons">2</button>
                <button onclick="appendtodisplay('3')" class="buttons">3</button>
                <button onclick="appendtodisplay('+')" class="buttons">+</button>
            </div>
            <div class="columns">
                <button onclick="appendtodisplay('%')" class="buttons">%</button>
                <button onclick="appendtodisplay('0')" class="buttons">0</button>
                <button onclick="appendtodisplay('.')" class="buttons">.</button>
                <button onclick="calculate()" class="buttons">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
